<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="apple-touch-icon " tamaños="76x76" href="disenios/nysl_logo.png">
    <link rel="apple-touch-icon " tamaños="120x120" href="disenios/nysl_logo.png">
    <link rel="apple-touch-icon " tamaños="152x152" href="disenios/nysl_logo.png">

    <link rel="stylesheet" href="style/style.css">
    <title>NYSL</title>

</head>



<body>
    <div id="general">

        <!-- INDEX -->
        <section id="bodyHome" class="mostrar">
            <img src="disenios/nysl_logo.png" id="logoHome" class="rounded mx-auto d-block">
            <nav class=" navbar botonesIndex">
                <ul class="navbar-nav text-light">
                    <br>
                    <li class="nav-item"> <a class="nav-link text-light" id="botonFecha" href="#pagFechas">Fechas</a>
                    </li>
                    <br>
                    <li class="nav-item"> <a id="botonLugar" class="nav-link text-light" href="#pagLugar">Sedes</a></li>
                    <br>
                    <li class="nav-item"> <a id="botonEquipos" class="nav-link text-light" href="#pagEquipos">Equipos</a>
                    </li>
                    <br>
                </ul>
            </nav>
        </section>
        <!-- FIN INDEX -->

                    <nav class="row container">
                        <div class="mt-3">

                            <h1 class="text-light text-center">Calendario</h1>
                        </div>
                    </nav>
                </header>




                <!-- SEP -->

                <div class="fluid">
                    <div id="mesesTodo">
                        <!-- BOTON SEP -->
                        <div class="mt-5">
                            <button class="text-light botones botonSep  btn btn-link" data-toggle="collapse" href="#septiembre" aria-expanded="false" aria-controls="Septiembre">

                            </button>
                        </div>


                        <!-- FECHAS SEP -->
                        <div class="collapse" id="septiembre" data-parent="#mesesTodo">
                            <div id="juegosSep">

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sunday0" aria-expanded="false" aria-controls="juego1 juego2">
                                    <h5 class="float-left pt-1 pl-3">01/09</h5><img class="float-right pr-1 flip" src="disenios/iconos/boton azul.png" style="height: 30px">
                                </button>
                                <div id="juegos1Sep">

                                </div>

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sunday1" aria-expanded="false" aria-controls="juego1 juego2">
                                    <h5 class="float-left pt-1 pl-3">08/09</h5><img class="float-right pr-1 flip" src="disenios/iconos/boton azul.png" style="height: 30px">
                                </button>
                                <div id="juegos2Sep">
                                </div>

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sunday2" aria-expanded="false" aria-controls="juego1 juego2">
                                    <h5 class="float-left pt-1 pl-3">15/09</h5><img class="float-right pr-1 flip" src="disenios/iconos/boton azul.png" style="height: 30px">
                                </button>
                                <div id="juegos3Sep">
                                </div>

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sunday3" aria-expanded="false" aria-controls="juego1 juego2">

                                </button>

                                </div>

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sunday4" aria-expanded="false" aria-controls="juego1 juego2">
                                    <h5 class="float-left pt-1 pl-3">29/09</h5><img class="float-right pr-1 flip" src="disenios/iconos/boton azul.png" style="height: 30px">
                                </button>
                                <div id="juegos5Sep">
                                </div>
                            </div>
                        </div>
                        <!-- FIN FECHAS SEP -->

                        <div class="mt-5">

                                </div>

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sundaySep1" aria-expanded="false" aria-controls="juego1 juego2">

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sundaySep2" aria-expanded="false" aria-controls="juego1 juego2">

                                </div>

                                <button class="my-0 btn btn-block" type="button" data-toggle="collapse" data-target=".sundaySep3" aria-expanded="false" aria-controls="juego1 juego2">

                                </button>

                                </div>
                            </div>
                        </div>



                    </div>
                </div>

            </div>
        </section>
        <!-- FIN PAG FECHAS-->



        <!-- PAG EQUIPOS -->
        <section id="pagEquipos">
            <div id="bodyBlanco" class="container">
                <header>
                    <nav class="row container">
                        <div class="mt-3">
                            <a href="#bodyHome"> <img src="disenios/nysl_logo.png" alt="logo" class="rounded logoPags" style="height:50px"></a>
                        </div>
                        <div class="col mt-3">
                            <h1 class="text-light text-center">Equipos</h1>
                        </div>
                    </nav>
                </header>
                <div id="equipos">
                </div>
            </div>
        </section>
        <!-- FIN PAG EQUIPOS -->

        <!-- PAG SEDES -->
        <section id="pagLugar">
            <div id="bodyBlanco" class="container">
                <header>
                    <nav class="row container">
                        <div class="mt-3">
                            <a target="#bodyHome"> <img src="disenios/nysl_logo.png" alt="logo" class="rounded logoPags" style="height:50px"></a>
                        </div>
                        <div class="col mt-3">
                            <h1 class="text-light text-center">Sede</h1>
                        </div>
                    </nav>
                </header>
                <div class="accordion botones d-flex flex-column justify-content-center" id="accordionLugar">
                    <div id="sedes"></div>
                </div>
            </div>
        </section>
        <!-- FIN SEDES -->

    </div>

    <!-- FOOTER-->
    <section id="footer">
        <div class="footer-nav" id="footerBlanco">
            <nav class="botonesIconos d-flex">
                <a class="footerItem" href="#pagFechas">
                    <img class="itemFooter" src="disenios/iconos/calendario.png" alt="fechaIcono" id="fechaIcono">
                </a>
                <a class="footerItem" href="#pagEquipos">
                    <img class="itemFooter" src="disenios/iconos/reunion.png" alt="equipoIcono" id="equipoIcono">
                </a>
                <a class="footerItem" href="#pagLugar">
                    <img class="itemFooter" src="disenios/iconos/ubicacionCopy.png" alt="lugarIcono" id="lugarIcono">
                </a>
            </nav>
        </div>
    </section>

        </script>

        </script>

        </script>

        <!-- update the version number as needed -->

        <script defer src="/__/firebase/6.3.0/firebase-auth.js"></script>
        <script defer src="/__/firebase/6.3.0/firebase-database.js"></script>

        <script defer src="/__/firebase/init.js"></script>

        <script src="js/info.js"></script>
        <script src="js/main.js"></script>
